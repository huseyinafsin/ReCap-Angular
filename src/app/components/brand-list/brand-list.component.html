<div *ngIf="dataLoaded == false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div *ngIf="brands!=null" class="container">
  <br>
  <button style="float:right; margin-bottom: 1%;width: max-content;" (click)="addBrand()"  class="btn btn-success">Firma Ekle</button>
  <table class="table table-bordered ">
    <thead class="thead"  >
      <tr>
        <th scope="col">#</th>
        <th scope="col">İsim</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let brand of brands">
      <tr>
        <th scope="row">{{brand.id}}</th>
        <td>{{brand.name}}</td>
        <td><button class="btn btn-warning" (click)="updateBrand(brand.id)">Düzenle</button></td>
        <td><button class="btn btn-danger" style="width: auto;" (click)="deleteBrand(brand)">Sil</button></td>
      </tr>

    </tbody>
  </table>

</div>
