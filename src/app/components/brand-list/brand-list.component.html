<div *ngIf="dataLoaded == false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div *ngIf="brands!=null" class="container">
  <br>
  <button style="float:right; margin-bottom: 1%;width: max-content;" (click)="addBrand()"  class="btn btn-success">Firma Ekle</button>
  <table class="table table-striped">
    <thead class="thead-dark"  >
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ä°sim</th>
        <th scope="col"> </th>
        <th scope="col"> </th>
      </tr>
    </thead>
    <tbody *ngFor="let brand of brands">
      <tr>
        <th scope="row">{{brand.id}}</th>
        <td>{{brand.name}}</td>

        <td><a (click)="updateBrand(brand.id)" class="edit"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a></td>
        <td><a (click)="deleteBrand(brand)" class="delete"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a></td>
      </tr>

    </tbody>
  </table>

</div>
