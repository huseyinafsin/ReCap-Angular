<div class="content">
  <div class="container">
    <div class="row m-0">
        <div class="col-lg-7 pb-5 pe-lg-5">
            <div  class="row">
                <div class="col-12 p-5">
                  <img [src]="getImageUrl(car?.id)" alt=""> </div>
                <div class="row m-0 bg-light">
                    <div class="col-md-4 col-6 ps-30 pe-0 my-4">
                        <p class="text-muted">Marka</p>
                        <p class="h5">{{car?.brandName}}</p>
                    </div>
                    <div class="col-md-4 col-6 ps-30 my-4">
                        <p class="text-muted">Model</p>
                        <p class="h5 m-0">{{car?.carName}}</p>
                    </div>
                    <div class="col-md-4 col-6 ps-30 my-4">
                        <p class="text-muted">Model Yılı</p>
                        <p class="h5 m-0">{{car?.modelYear}}</p>
                    </div>
                    <div class="col-md-4 col-6 ps-30 my-4">
                        <p class="text-muted">Renk</p>
                        <p class="h5 m-0">{{car?.colorName}}</p>
                    </div>
                    <div class="col-md-4 col-6 ps-30 my-4">
                        <p class="text-muted">Günlük Kira</p>
                        <p class="h5 m-0">{{car?.dailyPrice}}<span class="ps-1">$</span></p>
                    </div>

                  <br>
                </div>

            </div>
            <br>
            <div class="row m-0">
              <a href="https://www.shift4shop.com/credit-card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-5_b.png" width="518" height="59" border="0" /></a>
            </div>
           </div>
        <div class="col-lg-5 p-0 ps-lg-4">
            <div class="row m-0">
                <div class="col-12 px-4">
                    <div class="d-flex align-items-end mt-4 mb-2">
                        <p class="h4 m-0"><span class="pe-1">ZAZ</span><span class="pe-1">966</span><span class="pe-1">B</span></p>
                        <P class="ps-3 textmuted">1L</P>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p class="textmuted">Qty</p>
                        <p class="fs-14 fw-bold">1</p>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p class="textmuted">Subtotal</p>
                        <p class="fs-14 fw-bold"><span class="fas fa-dollar-sign pe-1"></span>1,450</p>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p class="textmuted">Shipping</p>
                        <p class="fs-14 fw-bold">Free</p>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p class="textmuted">Promo code</p>
                        <p class="fs-14 fw-bold">-<span class="fas fa-dollar-sign px-1"></span>100</p>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <p class="textmuted fw-bold">Total</p>
                        <div class="d-flex align-text-top "> <span class="fas fa-dollar-sign mt-1 pe-1 fs-14 "></span><span class="h4">1,350</span> </div>
                    </div>
                </div>
                <div class="col-12 px-0">
                    <div class="row bg-light m-0">
                      <form [formGroup]="creditCardForm">
                        <div class="col-12 px-4 my-4">
                            <p class="fw-bold">Ödeme detayları</p>
                        </div>
                        <div class="col-12 px-4">
                            <div class="d-flex mb-4">
                                <span class="">
                                    <p class="text-muted">Kart Numarası</p>
                                     <input class="form-control" formControlName="cardNumber" style="width: 100%;" type="tel"  pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
                                </span>

                            </div>
                            <div class="d-flex mb-5"> <span class="me-5">
                                    <p class="text-muted">Kart üzerindeki isim</p>
                                     <input  class="form-control" formControlName="cardHolderFullName" type="text" value="David J.Frias" placeholder="Name">
                                </span>
                                <div class="w-100 d-flex flex-column align-items-end">
                                    <p class="text-muted">CVC</p>
                                    <input class="form-control3" formControlName="cvc" type="text" value="630" placeholder="XXX">
                                </div>
                            </div>
                            <div class="d-flex mb-4">
                              <span class="">
                                <p class="text-muted">Ay</p>
                                 <input class="form-control2" formControlName="expiredMonth" type="text" value="01" placeholder="MM">
                              </span>
                              <div class=" w-100 d-flex flex-column align-items-end">
                                  <p class="text-muted">Yıl</p>
                                   <input class="form-control2" formControlName="expiredYear"  type="text" value="2020" placeholder="YYYY">
                              </div>
                          </div>
                        </div>
                        </form>
                    </div>
                    <div class="row m-0">
                        <div class="col-12 mb-4 p-0">
                            <button class="btn btn-primary h4" type="submit" (click)="addRental()" style="font-weight: bolder;">Purchase<span class="fas fa-arrow-right ps-2"></span> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
