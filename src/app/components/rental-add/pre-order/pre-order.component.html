<div class="container">
  <br>
  <div class="row">
      <div class="col-lg-6 mb-4">
          <div class="card">
              <div class="row">
                <img class="card-img-top" [src]="apiUrl+car.images[0].imagePath"alt="">
                <div class="row m-0 bg-light">
                  <div class="col-md-4 col-6 ps-30 pe-0 my-4">
                      <p class="text-muted">Marka</p>
                      <p class="h5">{{car?.brandName}}</p>
                  </div>
                  <div class="col-md-4 col-6 ps-30 my-4">
                      <p class="text-muted">Model</p>
                      <p class="h5 m-0">{{car?.carName}}</p>
                  </div>
                  <div class="col-md-4 col-6 ps-30 my-4">
                      <p class="text-muted">Model Yılı</p>
                      <p class="h5 m-0">{{car?.modelYear}}</p>
                  </div>
                  <div class="col-md-4 col-6 ps-30 my-4">
                      <p class="text-muted">Renk</p>
                      <p class="h5 m-0">{{car?.colorName}}</p>
                  </div>
                  <div class="col-md-4 col-6 ps-30 my-4">
                      <p class="text-muted">Günlük Kira</p>
                      <p class="h5 m-0">{{car?.dailyPrice}}<span class="ps-1">$</span></p>
                  </div>
                 </div>
              </div>
           </div>
      </div>
      <div class="col-lg-6 mb-4">
        <div class="card ">
            <form [formGroup]="rentForm" (ngSubmit)="onSubmit()"
            class="request-form ftco-animate bg-secondary">
              <div class="container">
                <h2>Kiralamak istediğiniz tarih aralıklarını giriniz</h2>
              <div class="form-group">
                <label for="" class="label">Kiralama Tarihi Girin</label>
                <input type="date" formControlName="rentDate"  min="{{ minStartDate | date: 'yyyy-MM-dd' }}" class="form-control" >
              </div>

              <div class="form-group">
                <label for="" class="label">İade Tarihi Girin</label>
                <input type="date"
                min="{{ minEndDate | date: 'yyyy-MM-dd' }}"
                class="form-control" formControlName="returnDate">
              </div>
              <div class="form-group">
                <input type="submit"[disabled]="!rentForm.valid && (car.minFindexScore <= currentCustomer.findexScore)" value="Kontrol et" class="btn btn-primary py-3 px-4">
              </div>
              </div>
            </form>
        </div>
        <br>
        <hr>
        <div  *ngIf="!(car.minFindexScore <= currentCustomer.findexScore)" class="alert">
          <span class="closebtn"  onclick="this.parentElement.style.display='none';">&times;</span>
           Bu aracı almak için yeterli findeks puanına sahip değilsiniiz.
        </div>
      </div>
</div>
</div>
