<div *ngIf="dataLoaded == false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div >
<div *ngIf="dataLoaded==true">
  <table  *ngFor="let rental of rentals" class="table">
    <thead>
      <tr>
        <th>Brand Name</th>
        <th>Customer Name</th>
        <th>Rent Date</th>
        <th>Return Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> {{rental.brandName}} </td>
        <td> {{rental.customerFullName}} </td>
        <td> {{rental.rentDate}} </td>
        <td> {{rental.returnDate}} </td>
      </tr>
    </tbody>
  </table>
</div>
