<div class="container-fluid py-5">
  <div class="container pt-5 pb-3">
      <h1 class="display-4 text-uppercase text-center mb-5">Bize Ulaşın</h1>
      <div class="row">
          <div class="col-lg-7 mb-2">
              <div class="contact-form bg-light mb-4" style="padding: 30px;">
                  <form>
                      <div class="row">
                          <div class="col-6 form-group">
                              <input type="text" class="form-control p-4" placeholder="İsim" required="required">
                          </div>
                          <div class="col-6 form-group">
                              <input type="email" class="form-control p-4" placeholder="E Posta adresi" required="required">
                          </div>
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control p-4" placeholder="Konu" required="required">
                      </div>
                      <div class="form-group">
                          <textarea class="form-control py-3 px-4" rows="5" placeholder="Mesaj" required="required"></textarea>
                      </div>
                      <div>
                          <button (click)="onSubmit()" class="btn btn-primary py-3 px-5" type="submit">Gönder</button>
                      </div>
                  </form>
              </div>
          </div>
          <div class="col-lg-5 mb-2">
              <div class="bg-secondary d-flex flex-column justify-content-center px-5 mb-4" style="height: 435px;">
                  <div class="d-flex mb-3">
                      <i class="fa fa-2x fa-map-marker-alt text-primary flex-shrink-0 mr-3"></i>
                      <div class="mt-n1">
                          <h5 class="text-light">Adres</h5>
                          <p>Ankara Türkiye</p>
                      </div>
                  </div>

                  <div class="d-flex mb-3">
                      <i class="fa fa-2x fa-envelope-open text-primary flex-shrink-0 mr-3"></i>
                      <div class="mt-n1">
                          <h5 class="text-light">E-Mail</h5>
                          <p>musteri@rentalcars.com</p>
                      </div>
                  </div>
                  <div class="d-flex">
                      <i class="fa fa-2x fa-envelope-open text-primary flex-shrink-0 mr-3"></i>
                      <div class="mt-n1">
                          <h5 class="text-light">Telefon</h5>
                          <p class="m-0">0850 345 6789</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
